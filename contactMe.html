<div id="contactMeContent" class="container-fluid">
    <div class="articleWrapper">
        <p class="aboutContactMe">
            Drop me a message if you wish to connect with me! :)
        </p>
    </div>
    <form class="form-horizontal">
        <div class="form-group" id="inputNameGroup">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name" required>
            </div>
        </div>
        
        <div class="form-group" id="inputEmailGroup">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
            </div>
        </div>
        
        <div class="form-group" id="inputMessageGroup">
            <label for="inputMessage" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="inputMessage" placeholder="Message" rows="10" required></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="submitButton" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <script src="contactMe.js"></script>
</div>
